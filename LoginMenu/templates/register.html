{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'register.css' %}">
    <title>Sign Up</title>
</head>

<body>
    <div class="main">

        <div class="left-div">

            <form method='POST' action="">

                <div class="text">
                    <h1>Register Yourself</h1>
                    <h4>Begin your journey with us today</h4>
                </div>

                <div style="display: flex;; width: 100%;" class="names">
                    <div style="width: 47.25%;"><label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" required></div>

                    <div style="width: 47.25%;"><label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" required></div>
                </div>

            
                <label for="email">Email / Username:</label>
                <input type="email" id="email" name="email" required>

                <label for="email">Password:</label>
                <input type="password" id="password" name="password" required>
                <div style="display: flex; max-width: 90%; justify-content: space-between;">

                    <label for="remember">
                        <input type="checkbox" id="remember" name="remember">
                        I accept the Terms & Conditions
                    </label>

                    <!-- <a href="#">Forgot password?</a> -->
                </div>

                <input type="submit" value="Sign Up">
            </form>

            <div  style="text-align: center;" class="alternative">

                <h4>OR SIGN UP WITH</h4>
                <div class="socials">
                    <div class="instagram"> <img src="{% static 'images/instagram.png' %}" alt=""></div>
                    <div class="facebook"><img src="{% static 'images/facebook.png' %}" alt=""></div>
                    <div class="google"><img src="{% static 'images/google.png' %}" alt=""></div>
                    <div class="twitter"><img src="{% static 'images/twitter.png' %}" alt=""></div>
                </div>
                <div style="justify-content: center; display: flex; margin-top: 20px; ">
                    <h4 style="margin-right: 10px;">Already signed up? </h4>
                    <a href="{% url 'logIn' %}">Click Here</a>
                </div>
            </div>


        </div>


        <div class="right-div">
            <div class="circle">
                <div class="image-container">
                    <img src="{% static 'images/woman.png' %}" alt="">
                </div>
            </div>

        </div>

        
    </div>


</body>

</html>
